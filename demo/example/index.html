<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iFrame message passing test</title>
    <meta name="description" content="iFrame message passing test" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <style>
      iframe {border:none;width: 100%;overflow: hidden;}
    </style> -->
  </head>

  <body>
    <h2>Automagically resizing iFrame</h2>
    <div style="margin:20px;">
      <iframe id="ticketsearch" src="https://wmcadigital.github.io/tfwm-ticketing-legacy/oneapp/#/" width="100%" scrolling="no"></iframe>
    </div>

    <!-- MDN PolyFils for IE8 (This is not normally needed if you use the jQuery version) -->
    <!--[if lte IE 8]>

    <![endif]-->

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="https://cloudcdn.wmca.org.uk/swiftAssets/js/iframeResizer.min.js"></script>

    <script>
      $(function(){
        var iframe = $('#ticketsearch');
        
        iframe.on('load', function(){
          window.parent.parent.scrollTo(0,0);
          $('.loader').hide();
          iFrameResize({
            log:false
          }, '#ticketsearch');
          
        });
      });
  </script>
  
  </body>
</html>
