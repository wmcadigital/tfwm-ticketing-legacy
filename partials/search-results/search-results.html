<div class="filtered-header boxin bdr-top--blue" data-ng-if="ticketing.loadingStatus === 'success'">
    <h3 class="filtered-header__heading">
        <span class="type--blue">{{ticketing.filteredTickets.length}}</span> tickets matching your criteria</h3>
    <div class="arrdep-filters cfx" ng-hide="ticketing.filteredTickets.length <= '1'">
        <div class="field">
            <div class="radio-bar">
                <span>
                    <input id="radio-1x" name="ordering" title="Price (Low - High)" type="radio" value="ticketCurrentAmount"
                        data-ng-model="ticketing.orderBy" data-ng-change="ticketing.update();">
                    <label for="radio-1x">Price (Low - High)</label>
                </span>
                <span>
                    <input id="radio-3x" name="ordering" title="Price (High - Low)" type="radio" value="-ticketCurrentAmount"
                        data-ng-model="ticketing.orderBy" data-ng-change="ticketing.update();">
                    <label for="radio-3x">Price (High - Low)</label>
                </span>
            </div>
        </div>
    </div>
</div>

<div data-ng-if="ticketing.filteredTickets.length == '0' && ticketing.loadingStatus === 'success'" class="filtered-header boxin bdr-top--navy">
    <p>No tickets have been found. Please try changing your search settings.</p>
</div>

<div class="blocks cfx ticketing-search">
    <div class="block block--side" data-ng-if="ticketing.all.length && ticketing.loadingStatus == 'success'">
        <filters></filters>
    </div>

    <div class="boxin--mask no-bg block block--main">

        <div class="error-message-no-results" data-ng-if="timetables.laodingStatus == 'error' || (ticketing.loadingStatus == 'success' && !ticketing.filteredTickets.length)"
            data-ng-bind-html="ticketing.noResults"></div>

        <div class="block align--center" data-ng-if="ticketing.loadingStatus == 'loading'">
                <p>
                    <img src="//static.centro.org.uk/nwmAssets/img/nwm-loader-grey.gif" alt="Loading Spinner" class="loading-spinner" height="200"
                        width="200" />
                </p>
            </div>

        <div class="ticketing-results-grid search-container" angular-grid="ticketing.filteredTickets" ag-options="{gridWidth : 250, gutterSize: 15}"
            ag-id="ticketResults" data-ng-if="ticketing.loadingStatus == 'success'">
            <div class="grid" data-ng-repeat="ticket in ticketing.filteredTickets | limitTo: ticketing.limit track by $index" data-count="{{ticketing.filteredTickets.length}}">
                <item></item>
            </div>
        </div>

        <div data-ng-if="ticketing.all.length && ticketing.postJSON.brand == 'Swift PAYG'">
            <hr>
            <h3>Tickets you can buy with Swift Pay As You Go</h3>

            <div class="ticketing-results-grid search-container" angular-grid="ticketing.swiftPaygTickets" ag-options="{gridWidth : 250, gutterSize: 15}"
                ag-id="ticketResults" data-ng-if="ticketing.loadingStatus == 'success'">
                <div class="grid" data-ng-repeat="ticket in ticketing.swiftPaygTickets" data-ng-if="ticket.swiftCurrentAmount" data-count="{{ticketing.swiftPaygTickets.length}}">
                    <item></item>
                </div>
            </div>
        </div>

        <div class="event-results__more" data-ng-if="ticketing.filteredTickets.length > 6 && ticketing.limit < ticketing.filteredTickets.length">
            <button data-event-step="6" id="loadMore" class="btn align--center" data-ng-click="ticketing.loadMore();">Load more</button>
        </div>

    </div>
</div>
