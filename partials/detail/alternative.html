<div data-ng-if="ticket.all.RelatedTickets.length >= 1">
    <div class="boxin bdr-top--navy">
        <h2>Alternative Tickets</h2>
    </div>
    <div class="blocks cfx">
        <div class="" angular-grid="ticket.relatedTickets" ag-options="{gridWidth : 250, gutterSize: 15}"
            ag-id="ticketResults">
            <div data-ng-repeat="ticket in ticket.relatedTickets" class="grid">
                <detail-related></detail-related>
            </div>
        </div>
    </div>
</div>
